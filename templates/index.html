<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Predict House Price</h2>
        <form method="POST" action="/predict">
            {% for field in ['bedrooms','bathrooms','sqft_living','sqft_lot','floors','waterfront','view','condition','sqft_above','sqft_basement','yr_built','yr_renovated','city','statezip'] %}
            <label>{{ field.replace('_', ' ').title() }}</label><br>
            <input type="text" name="{{ field }}" required><br><br>
            {% endfor %}
            <input type="submit" value="Predict">
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
